<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="../style.css">
        <title>create account</title>
    </head>
    <body class="body3">
        <header>
            <span>Ma Biblio</span>
            <nav>
                <ul>
                    <div>
                        <li><a href="../index.html">Accueil</a></li>
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div>
                        <li><a href="#">A propos</a></li>
                        <i class="fa-solid fa-info"></i>
                    </div>
                </ul>
            </nav>
        </header> 
        <div class="register-box">
            <p>Veuillez remplir les champs suivants!!!</p>
            <form action="" method="get">
                <div class="user-details">
                    <div class="input-box">
                        <label for="username" id="user">Username</label>
                        <input type="text" placeholder="entrer votre nom d'utilisateur" required>
                    </div>
                    <div class="input-box">
                        <label for="email" id="email">Email</label>
                        <input type="email" placeholder="entrer votre email" required>
                    </div>

                    <div class="input-box">
                        <label for="pwd" id="pwd">Password</label>
                        <input type="password" placeholder="entrer votre mot de passe" required>
                    </div>
                    <div class="input-box">
                        <label for="pwd" id="pwd">Confirm password</label>
                        <input type="password" placeholder="Confirmer votre mot de passe" required>
                    </div>
                    <div class="input-box">
                        <label for="details" id="details">Details of your profession</label>
                        <textarea placeholder="quelques détails sur votre profession" required id="details" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-box">
                        <label for="profession" id="profession">Profession</label> 
                        <select name="profession" id="profession">
                            <option value="etudiant">Etudiant</option>
                            <option value="Enseignant">Enseignant</option>
                        </select>
                    </div>  
                </div>
                <button onclick="validation();" type="submit">Create account</button>
            </form>
        </div>
    </body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        function validation(){
            swal({
                text: "Création du compte reussie!",
                icon: "success",
                button: "Aww yiss!",
            });
        }
    </script>
</html>
